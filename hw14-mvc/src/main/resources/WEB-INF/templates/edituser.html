<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Редактирование пользователя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3>Редактирование пользователя</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/save/user}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Имя</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="name" placeholder="name"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Логин</label>
                            <input type="text" th:field="*{login}" class="form-control"
                                   id="login" placeholder="login"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Пароль</label>
                            <input type="text" th:field="*{password}" class="form-control"
                                   id="password" placeholder="password"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Сохранить ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
