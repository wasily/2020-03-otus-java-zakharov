<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Список пользователей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="card-body">
    <div th:switch="${users}" class="container my-5">
        <p class="my-5">
            <a th:href="@{/edit/user}" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Добавить пользователя </i></a>
        </p>
        <div class="col-md-10">
            <h2 th:case="null">Ползователей не найдено</h2>
            <div th:case="*">
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Логин</th>
                        <th>Пароль</th>
                        <th>Редактировать</th>
                        <th>Удалить</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.login}"></td>
                        <td th:text="${user.password}"></td>
                        <td>
                            <a th:href="@{/edit/user/{id}(id=${user.id})}"
                               class="btn btn-primary">
                                <i class="fas fa-user-edit ml-2"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/delete/user/{id}(id=${user.id})}"
                               class="btn btn-danger">
                                <i class="fas fa-user-times ml-2"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
